    <link rel="stylesheet" href="./css/output.css" />

    <!-- Icons - FontAwesome -->

    <!-- Custom Fonts - DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body className="overflow-hidden">
    <div class="lg:max-w-[1440px] w-[90%] mx-auto">
      <!-- Navbar -->
      <nav class="py-6 flex flex-row items-center justify-between">
        <div class="max-w-[10rem] max-h-[4rem]">
          <a href="/">
            <img
              src="./assets/logoFinal.png"

              height="27"

        <ul class="flex flex-row gap-8 items-center">

          <a

          >
          <!-- <i class="fa-solid fa-chevron-down"></i> -->
          <a
            class="font-normal leading-[22px] text-base text-textTertiary hover:text-textSecondary duration-150 transition-colors"

            >Search</a

          <a
            class="font-normal leading-[22px] text-base text-textTertiary hover:text-textSecondary duration-150 transition-colors"

            <div class="flex flex-row">

              </button>
